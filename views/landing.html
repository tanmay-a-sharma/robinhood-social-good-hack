<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetConnect - Connecting Veterans</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="logo.png" alt="VetConnect Logo">
        </div>
        <div class="nav-buttons">
            <button>Login</button>
        </div>
    </header>

    <main class="main-content">
        <section class="intro-section">
            <h1>Welcome to VetConnect</h1>
            <p>Connecting veterans to resources, opportunities, and a supportive community.</p>
        </section>

        <section class="features-section">
            <h2>Features</h2>
            <ul>
                <li>Resource Directory</li>
                <li>Job Listings</li>
                <li>Community Forums</li>
                <li>Events Calendar</li>
                <li>And more...</li>
            </ul>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 VetConnect</p>
    </footer>
</body>

</html>
